  internet_connection_checker: ^1.0.0+1
  #Аунтификация
  firebase_auth: ^4.6.0

  #Выбор изображения с устройства
  image_picker: ^0.8.7+5
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.1
